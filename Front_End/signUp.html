<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Auth System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Left Side - Image/Branding -->
    <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-primary">
      <div class="text-center text-white">
        <i class="fas fa-user-plus fa-5x mb-4"></i>
        <h2 class="mb-3">Join Our Community</h2>
        <p class="lead">Create your account and start your journey with us today.</p>
      </div>
    </div>

    <!-- Right Side - Sign Up Form -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="card shadow-lg border-0 w-100" style="max-width: 400px;">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h3 class="card-title mb-2">Create Account</h3>
            <p class="text-muted">Fill in your details to get started</p>
          </div>

          <form id="signupForm" novalidate>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
                <div class="invalid-feedback">
                  Please provide a valid name.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-at"></i></span>
                <input type="text" class="form-control" id="username" name="username" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
                <div class="invalid-feedback">
                  Password must be at least 6 characters long.
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              <i class="fas fa-user-plus me-2"></i>Create Account
            </button>
          </form>

          <div class="text-center">
            <p class="mb-0">Already have an account?
              <a href="signIn.html" class="text-primary text-decoration-none">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="auth.js"></script>
</body>
</html>
