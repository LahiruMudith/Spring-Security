<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Auth System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Left Side - Image/Branding -->
    <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-success">
      <div class="text-center text-white">
        <i class="fas fa-sign-in-alt fa-5x mb-4"></i>
        <h2 class="mb-3">Welcome Back</h2>
        <p class="lead">Sign in to access your dashboard and continue your journey.</p>
      </div>
    </div>

    <!-- Right Side - Sign In Form -->
    <div class="col-lg-6 d-flex align-items-center justify-content-center">
      <div class="card shadow-lg border-0 w-100" style="max-width: 400px;">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h3 class="card-title mb-2">Sign In</h3>
            <p class="text-muted">Enter your credentials to access your account</p>
          </div>

          <form id="signinForm" novalidate>
            <div class="mb-3">
              <label for="loginUsername" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="loginUsername" name="username" required>
                <div class="invalid-feedback">
                  Please enter your username.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="loginPassword" name="password" required>
                <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">
                  <i class="fas fa-eye"></i>
                </button>
                <div class="invalid-feedback">
                  Please enter your password.
                </div>
              </div>
            </div>

            <button type="button" id="signInButton" class="btn btn-success w-100 mb-3">
              <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
          </form>

          <div class="text-center">
            <p class="mb-0">Don't have an account?
              <a href="signUp.html" class="text-primary text-decoration-none">Create Account</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="js/signIn.js"></script>
</body>
</html>
